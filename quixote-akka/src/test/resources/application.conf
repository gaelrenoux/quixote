quixote {
  default {

    # How long before we stop retrying
    timeout = 3 seconds

    # Delay for retry attempts
    retry-delay = 100 milliseconds
    retry-delay-multiplier = 2.0
    retry-delay-max = 1 second

  }

  no-delay {

    # How long before we stop retrying
    timeout = 1 second

    # Delay for retry attempts
    retry-delay = 0 second
  }
}
